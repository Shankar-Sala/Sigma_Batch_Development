<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in Html</title>
  </head>
  <body>
    <ul>
      <h2>Want to buy :</h2>
      <li>Bread</li>
      <li>Jam</li>
      <li>Frooti</li>
      <li>Samosa</li>
      <li>Dosa</li>
    </ul>

    <ol type="A">
      <h2>Want to buy :</h2>
      <li>Bread</li>
      <li>Jam</li>
      <li>Frooti</li>
      <li>Samosa</li>
      <li>Dosa</li>
    </ol>

    <ol type="I">
      <h2>Want to buy :</h2>
      <li>Bread</li>
      <li>Jam</li>
      <li>Frooti</li>
      <li>Samosa</li>
      <li>Dosa</li>
    </ol>

    <ol type="i">
      <h2>Want to buy :</h2>
      <li>Bread</li>
      <li>Jam</li>
      <li>Frooti</li>
      <li>Samosa</li>
      <li>Dosa</li>
    </ol>
  </body>
</html>
